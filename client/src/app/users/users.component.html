<p>Users</p>
<table class="ui unstackable celled table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>Active</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.userRole }}</td>
      <td>
        <span *ngIf="user.userActive; else userInactive">Yes</span>
        <ng-template #userInactive>No</ng-template>
      </td>
      <td><a [routerLink]="['/edituser', user.id]"><i class="icon pencil alternate"></i></a></td>
    </tr>
  </tbody>
</table>
